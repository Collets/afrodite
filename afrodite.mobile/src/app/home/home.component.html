<section class="container">
  <div [ngClass]="startpageClasses">
    <img class="logo__gift" src="/assets/images/giftbox.svg">
    <h1 class="logo__title">i 25 anni di tigre</h1>
  </div>
  <md-sidenav-container class="mainpage">
    <md-sidenav class="menu" #menu mode="over">
      <div class="menu__header">
        <img class="logo__gift logo__gift--fixed" src="/assets/images/giftbox.svg">
        <h1 class="logo__title">i 25 anni di tigre</h1>
        <i-info class="info-button" (click)="openInfo()"></i-info>
      </div>
    </md-sidenav>
    <md-toolbar color="primary">
      <i-menu (click)="menu.toggle()"></i-menu>
      <h4 (click)="menu.toggle()">Menu</h4>
    </md-toolbar>
    <div class="content">
      <afrodite-blocks [step]="step" [totalStep]="totalStep" (onAnswer)="onAnswer($event)" (onNext)="next()"></afrodite-blocks>
      <button md-fab class="help-button"><h1>?</h1></button>
    </div>
    <md-toolbar class="footer" *ngIf="step > 0 && this.step <= this.totalStep">
      <div class="progress-bar">
        <md-progress-bar [color]="primary" [value]="stepPercent" mode="buffer"></md-progress-bar>
      </div>
      <button md-button class="continue" (click)="next()" [class.continue--disabled]="!this.canNext && this.step != 0">
        {{continueButton}}
      </button>
    </md-toolbar>
  </md-sidenav-container>
</section>
